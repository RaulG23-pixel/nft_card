<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>
    <div class="card">
      <div class="card__header">
        <a href="" class="card__image">
          <img src="images/image-equilibrium.jpg" alt="nft image">
        </a>
        <div class="card__data">
          <a href="#">
            <h3>Equilibrium #3429</h3>
          </a>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="flex__container">
            <span class="crypto__price"> <img class="icon crypto" src="images/icon-ethereum.svg" alt="ehtereum icon">
              0.041 ETH</span>
            <span class="date__indicator"><img src="images/icon-clock.svg" class="icon clock" alt="clock icon"> 3 days
              left</span>
          </div>

        </div>
      </div>
      <div class="card__footer">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <span>Creation of <a href="#" class="author">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Raul Gabriel Gonzalez</a>.
    </div>
  </footer>
</body>

</html>
